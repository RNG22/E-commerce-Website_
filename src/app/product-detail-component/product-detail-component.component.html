<app-header></app-header>
<div class="container">
  <div class="row product-detail">
    <div class="col-sm-3">
      <img src="{{productdata?.images[0]}}" alt="" class="product-img">

      <div>
        <button class="btn btn-primary">Buy Now</button>
        <button (click)="addToCart(productdata)" *ngIf="showadd" class="btn btn-success">Add to cart</button>
        <button  *ngIf="showremove"  (click)="removeItem(productdata)" class="btn btn-info">Remove Item</button>
      </div>
    </div>
 
  <div class="col-sm-8">
    <div>
      <h1>{{productdata?.title}}</h1>
      <p style="color: green;">special price</p>
      <h3>Price:{{productdata?.price}}</h3>
      <strong>Category:&nbsp;{{productdata?.category}}</strong><br>
      <strong>Descripton:</strong><br>
      <p >{{productdata?.description}}</p>
      <p style="color: green;">Discount:{{productdata?.discountPercentage}}</p><br>
      <strong>stocks:{{productdata?.stock}}</strong><br>
      <button routerLink="/" class="btn btn-warning text-light mt-2">Back</button>
    </div>
  </div>
</div>
</div>
