<div>
<app-header></app-header>
<ng-container *ngIf="showproduct.length!=0">
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9">
  <h3>Cart Items</h3>
  <table class="table table-borderless" mt-3>
    <thead class="thead-dark">
      <tr>
        <th scope="col">Image</th>
        <th>Brand</th>
        <th>Category</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of  showproduct">
       
        <td><img style="width: 120px;" src="{{item.images[0]}}" alt=""></td>
        <td>{{item.title}}</td>
        <td>{{item.category}}</td>
        <td>${{item.price}}</td>
        <td><button (click)="deleteitem(item)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="col-sm-3">
  <h1>Total Amount</h1><br>
  <strong style="font-size: 35px;color: green;">$300</strong><br>
<div class="btn-group mt-3">
  <button class="btn btn-primary">CheckOut</button>&nbsp;
  <button class="btn btn-secondary">Emty Cart</button>
</div>
</div>  </div>
</div>
</ng-container>
<!-- emty cart -->
<ng-container *ngIf="showproduct.length==0">
  <div class="card"><div class="center">
    <h4>Your Cart is Empty</h4>
    <h6>Please Add Item</h6>
    <button routerLink="/" class="btn btn-dark">Show Now</button>
  </div></div>
</ng-container></div>
